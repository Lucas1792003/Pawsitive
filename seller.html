<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>Seller | Pawsitive</title>
        <link rel="stylesheet" href="Assets/CSS/seller_style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class = "sidebar">
            <div class = "logo-details">  <!--logo-->
                <i class = "bx bxl-baidu"></i>
            </div>
            <div class = "profile-details"><!-- account profile-->
                <div class = "profile-content">
                    <img src = "Assets/Image/profile_pic.jpg" alt = "profile">
                </div>
            </div>
        </div>
        <section class = "home-section">
            <nav class = "home-content">
                <i class = "bx bx-menu"></i>
                <span class = "text">Set Up Shop</span>
            </nav>
        </section>
        <section class = "first-page">
            <div class = "upload">
                <i class='bx bx-upload'></i>
                <span class = "uplaod-text">Upload</span>
            </div>
            <form action = "#">
                <div class = "details">
                    <div class = "input-box">
                        <input type = "text" placeholder = "ShopName">
                    <!-- <input type = "text" placeholder = "Price"> -->
                    </div>
                    <div class = "input-box">
                        <input type = "text" placeholder="Price">
                    </div>
                    <div class = "input-box">
                        <input type = "text" placeholder="Shop Location">
                    </div>
                    <div class = "input-box">
                        <input type = "text" placeholder="Mall">
                    </div>
                    <div class = "input-box">
                        <input type = "text" placeholder="Phone No.">
                    </div>
                    <div class = "input-box">
                        <input type = "text" placeholder="Business Hour">    
                    </div>
                </div>
            </form>
        </section>
        <section class = "second-page">
            <form>
                <div class = "about">
                    <div class = "about-box">
                        <label class = "about-text">AboutSeller</label><br>
                        <input type = "text" id = "about-seller">
                    </div>
                    <div class = "about-box">
                        <input type = "shop-description" placeholder="Shop Description">
                    </div>
                </div>
            </form>
        </section>

        </div>
    </body>
