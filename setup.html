            <div class = "upload">
                    <input type = "file" id = "fileInput">
                        <label for = "fileInput">
                        <i class='bx bx-upload' ></i><br>
                        <a>Upload File</a>
                        <div class = "upload-detail">
                            <input type = "text" placeholder="Shop Name" class = "shop-name">
                            <input type = "text" placeholder = "Price" class = "price">
                            <input type = "text" placeholder="Shop Location" class = "location">
                            <input type = "text" placeholder = "E-Mail" class = "email">

                            <input type = "text" placeholder="Business Hour" class = "time">
                        </div>
                        </label>
                    
            </div>
            <div class = "upload-detail2">
                <input type = "text" placeholder="About the seller" class = "about-seller">
                <input type = "text" placeholder="Shop Description" class = "shop-description">
            </div>
            <div class = "upload-detail3">
                <div class = "collapsible">
                    <input type = "checkbox" id = "collapsible-head">
                    <label for = "collapsible-head">Pet Breed type
                        <i class='bx bx-chevron-right'></i>
                    </label>
                    
                    <div class = "collapsible-text">
                        <h2>About Breed</h2>
                        <form>
                            <input type = "checkbox" class = "dog">
                                <a href = "#">Dog</a>
                            </input>
                            <input type = "checkbox" class = "cat">
                                <a href = "#"class = "cat1" >Cat</a>
                            </input>
                            <input type = "checkbox" class = 'bird'>
                                <a href = "#"class = "bird1">Bird</a>
                            </input>
                            <input type = "checkbox" class = "fish">
                                <a href = "#"class = "fish1">Fish</a>
                            </input>
                        </form>
                    </div>
                </div>
            </div>
            <div class = "upload-detail4">
                <div class = "health">
                    <input type = "checkbox" id = "health-and-care">
                    <label for = "health-and-care">Health And Care Information
                        <i class='bx bx-chevron-right'></i>
                    </label>
                    <div class = "health-text">
                        <h2>Package</h2>
                        <form>
                            <input type = "checkbox">
                                <a href = "#">Vaccinated</a>
                            </input>
                            <input type = "checkbox"class = "dewormed">
                                <a href = "#" class = "dewormed">Dewormed</a>
                            </input>
                            <input type = "checkbox" class = "checkup">
                                <a href = "#" class = "checkup">Veterinary Checkup Performed</a><br>
                            </input><br>
                            <input type = "checkbox">
                                <a href = "#" class = "kit">Puppy Starter Kit</a>
                            </input>
                            <input type = "checkbox">
                                <a href = "#"class = "social">Puppy Socialization Started</a>
                            </input>
                            <input type = "checkbox">
                                <a href = "#"class = "dna">AKC DNA Profile Tested</a>
                            </input>
                        </form>
                    </div>
                </div>
            </div>
            <div class = "upload-detail5">
                <button type = "button" class= "submit">Submit</button>
                <button type = "button" class = "cancel">Cancel</button>
            </div>
